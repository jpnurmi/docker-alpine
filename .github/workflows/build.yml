name: Build Alpine images

on:
  workflow_dispatch:

jobs:
  build:
    name: alpine:${{ matrix.version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version:
          - '3.19'
          - '3.21'
          - 'edge'

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build alpine:mono-${{ matrix.version }}
        run: |
          if ! docker pull ghcr.io/${{ github.repository_owner }}/alpine:mono-${{ matrix.version }}; then \
            docker build --build-arg BASE=alpine:${{ matrix.version }} -t ghcr.io/${{ github.repository_owner }}/alpine:mono-${{ matrix.version }} . && \
            docker push ghcr.io/${{ github.repository_owner }}/alpine:mono-${{ matrix.version }}; \
          fi
        working-directory: mono

      - name: Build alpine:sentry-${{ matrix.version }}
        run: |
          docker build --build-arg BASE=alpine:${{ matrix.version }} -t ghcr.io/${{ github.repository_owner }}/alpine:sentry-${{ matrix.version }} .
          docker push ghcr.io/${{ github.repository_owner }}/alpine:sentry-${{ matrix.version }}
        working-directory: sentry
